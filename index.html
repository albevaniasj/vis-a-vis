<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuga de Macarena e Zulema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="game-screen">
        <h1>Vis a Vis - Fuga de Macarena e Zulema</h1>
        <p id="story">
          Após fugirem da prisão, Macarena e Zulema estão em uma missão
          perigosa: encontrar o dinheiro enterrado na floresta antes que a
          polícia as capture. Cada escolha que você fizer determinará o destino
          delas.
        </p>
        <button onclick="startGame()">Começar a Missão</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
